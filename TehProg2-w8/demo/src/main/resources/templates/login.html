<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Логин</title>
</head>

<body style="background-color: #eaffea;">

<form

style="border-radius: 100px;
    width: 500px;
    height: max-content;
    margin: 25px;
    margin-left: auto;
    margin-right: auto;
    padding: 25px;
    padding-left: 50px;
    padding-right: 50px;
    background-color: white;"

      th:action="@{/login}" method="post">
    <h1 align="center">Логин</h1>

    <br><div class="mb-3">
        <label  class="form-label" style="text-align: left"> Имя пользователя:</label>
        <input class="form-control" type="text" name="username"/>
    </div>

    <br><div class="mb-3">
        <label  class="form-label" style="text-align: left"> Пароль: </label>
        <input class="form-control" type="password" name="password"/>

        <div class="form-text" style="color: red" th:if="${param.error}">
            Неправильное имя пользователя или пароль.
        </div>
        <div class="form-text" th:if="${param.logout}">
            Вы вышли.
        </div>
    </div>

    <br><div style="text-align: center;">
        <input class="btn btn-primary"   type="submit" value=" Войти "/>
    </div>
</form>

<div style="text-align: center;">
    <span >Ещё не зарегистрированы? <a th:href="@{/reg}">Зарегистрироваться</a>.</span>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
